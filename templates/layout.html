<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../static/img/favicon.png" type="image/x-icon">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-...">
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap">
    <link rel="stylesheet" href="/static/css/general.css">
    <title>{% block title %}{% endblock %}</title>
</head>

<body class="bg-light">
    <script src="/static/jquery/jquery-3.7.1.min.js"></script>
    <!-- menu de navegaciÃ³n -->
    {% block nav %}{% endblock %}
    
    
    {% block submenu %}{% endblock %}

    
    <!-- mensajes y alertas -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show text-end m-2" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}



    <div class="container-fluid">
        {% block body %}
        {% endblock %}
    </div>
    
    <script>
        $(document).ready(function () {
            $('.mil_000').each(function () {
                var numero = $(this).text();
                $(this).text(formatearNumeroConSeparadorDeMiles(numero));
            });
        });

        function formatearNumeroConSeparadorDeMiles(numero) {
            return numero.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
        }
    </script>
    
    <!-- Bootstrap 5 JavaScript Bundle (incluye Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>
    
    <!-- jQuery (necesario para algunas funcionalidades de Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    
    <!-- Popper.js (necesario para algunas funcionalidades de Bootstrap) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>

    <!-- Bootstrap 4 JavaScript (si lo necesitas, verifica si aun lo requieres junto con Bootstrap 5) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"></script>
    
    
    <!-- Script personalizado para imprimir la pagina -->
    <script>
        function imprimirPagina() {
            window.print();
        }
    </script>
    
    <!-- Tooltips -->
    <script>
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
        return new bootstrap.Tooltip(tooltipTriggerEl)
        })
    </script>
    
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            setTimeout(() => {
                let alerts = document.querySelectorAll('.alert');
                alerts.forEach((alert) => {
                    let bsAlert = new bootstrap.Alert(alert);
                    bsAlert.close();
                });
            }, 3000);  // Cierra las alertas despues de 3000 milisegundos (3 segundos)
        });
    </script>
</body>
</html>
