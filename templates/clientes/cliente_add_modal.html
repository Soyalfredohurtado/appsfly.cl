<!-- formulario para aperturar caja -->
<div class="modal fade" id="nuevoCliente" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="modalNuevoClienteTitle"> Nuevo Cliente</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form action="/clientes/add/update" method="POST" id="formNuevoCliente">
                <div class="modal-body">
                    <div>
                        <input type="text" hidden value="{{ cliente_id }}" name="cliente_id">
                    </div>
                    <div class="{{ style.m_div }}">
                        <label class="{{ style.m_span }}" for="cliente_rut">Rut</label>

                        <input type="text" class="{{ style.m_input }}" name="cliente_rut" id="cliente_rut" required>
                        <button class="btn btn-outline-warning" type="button" id="validar_rut" hidden>Validar</button>

                    </div>
                    <div class="{{ style.m_div }}">
                        <label class="{{ style.m_span }}" for="cliente_nombre">Nombre y Apellido</label>
                        <input type="text" class="{{ style.m_input }}" name="cliente_nombre" id="cliente_nombre"
                            required>
                    </div>
                    <div class="{{ style.m_div }}">
                        <label class="{{ style.m_span }}" for="cliente_telefono">Teléfono</label>
                        <input type="tel" class="{{ style.m_input }}" name="cliente_telefono" id="cliente_telefono">
                    </div>
                    <div class="{{ style.m_div }}">
                        <label class="{{ style.m_span }}" for="cliente_correo">Correo Electrónico</label>
                        <input type="email" class="{{ style.m_input }}" name="cliente_correo" id="cliente_correo"
                            required>
                    </div>
                    <div class="{{ style.m_div }}" hidden>
                        <label class="{{ style.m_span }}" for="cliente_receta_medica">Receta Médica</label>
                        <input type="file" class="{{ style.m_input }}" id="cliente_receta_medica"
                            name="cliente_receta_medica">
                    </div>
                    <div class="{{ style.m_div }}" hidden>
                        <input class="{{ style.m_span }}" type="checkbox" id="generar_carnet" value="true">
                        <label class="{{ style.m_input }}" for="generar_carnet">Generar Carnet de Afiliación</label>
                    </div>
                    <input type="text" value="{{ view_redirect }}" hidden name="view_redirect" id="view_redirect">
                </div>
                <div class="modal-footer">
                    <a href="#" data-bs-dismiss="modal">Cancelar</a>
                    <button type="submit" class="btn btn-success" form="formNuevoCliente">crear</button>
                </div>
            </form>
        </div>
    </div>
</div>
