<div class="row p-2 m-0">
    <div class="accordion" id="accordionTableGastos">
         <div class="accordion-item">
            <h2 class="accordion-header" id="headingOne">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-tableProducto" aria-expanded="false" aria-controls="panelsStayOpen-tableGastos">
                TABLA: Gastos mesuales por categoria
              </button>
            </h2>
            <div id="panelsStayOpen-tableGastos" class="accordion-collapse collapse" aria-labelledby="panelsStayOpen-headingTwo">
                <div class="accordion-body">

                    <div class="table-responsive">
                        
                        <table class="table table-striped table-bordered table-hover table-sm">
                            <thead>
                                <tr class="text-center">
                                    <th>CATEGORIA</th>
                                    <th>MONTO</th>
                
                                </tr>
                            </thead>
                            <tbody>
                                {% for g_c in gastos_por_categoria %}
                                <tr class="table table-bordered m-0 ">
                                    <td class="p-1 m-0">{{ g_c[1] }}</td>
                                    <td class="text-end p-1 mb-2 mil_000"> {{ g_c[4] }} </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
