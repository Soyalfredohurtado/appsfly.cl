<div class="row">
    <div class="table-responsive">
        <table class="table table-striped table-bordered  table-hover">
            <thead>
                <tr class="text-center">
                    <th>CODIGO</th>
                    <th>NOMBRE</th>
                    <th>PRECIO</th>
                    <th>STATUS</th>
                    <th>ACCIONES</th>
                </tr>
            </thead>
            <tbody>
                {% for producto in servicios %}
                <tr class="table table-bordered m-0 ">
                    <td class="text-center p-1 m-0">{{ producto[1] }}</td>
                    <td class="p-1 mb-2 w-25">{{ producto[2] }}</td>
                    <td class="text-end p-1  m-0">{{ producto[3] }}</td>

                    <td class="text-center p-1  m-0"></td>
                    <td class="text-center p-1  mb-0">
                        <a href="/productos_y_servicios/{{ producto[0] }}"><i class="fa-regular fa-eye"></i></a>
                        <a href="/productos_y_servicios/edit/{{ producto[0] }}"><i
                                class="fa-solid fa-pen-to-square"></i></i></a>
                        <a onclick="confirmarEliminarProducto('{{ producto[0] }}')"><i
                                class="fa-regular fa-trash-can"></i></a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
